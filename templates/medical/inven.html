{% extends 'medical_index.html' %}
{% load static %}

{% block body %}

<h1 style="text-align: center; padding-top:6%; font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left: 7%;">Medical Inventory page</h1>

<div class="container-fluid" style="text-align: center; margin-top: 4%; margin-left: 4%;">

    <div class="row">
        <div class="col-md-6" style="position: relative; left: 4%;">
            <form action="{% url 'inventory' %}" method="post">
                {% csrf_token %}
                <label for="nameMedicine" style="font-size: larger;"><b>Name of Medicine:</b></label><br>
                <input type="text" name="nameMedicine"><br><br>
                <label for="quantity" style="font-size: larger;"><b>Quantity:</b></label><br>
                <input type="number" name="quantity"><br><br>
                <button type="submit" class="btn btn-lg btn-primary">ADD</button>
            </form>

        </div>
        <div class="col-md-6" style="padding-right: 7%; padding-left: 5%; margin-top: 1%; position: relative; right: 4%;">
            <table class="table table-striped table-primary">
                <thead>
                  <tr class="table-success">
                    <th scope="col" style="font-size:large;">Name of Medicine</th>
                    <th scope="col" style="font-size:large;">Quantity</th>
                    <th scope="col" style="font-size:large;">Date</th>
                  </tr>
                </thead>
                <tbody>
                {% for stock_info in stock_infos  %}
                <tr> 
                    <td><b>{{stock_info.name}}</b></td>
                    <td><b>{{stock_info.quantity}}</b></td>
                    <td><b>{{date}}</b></td>
                  </tr>
                {% endfor %}
                  
                </tbody>
              </table>
    

        </div>
        
    </div>

</div>

{% endblock body %}
