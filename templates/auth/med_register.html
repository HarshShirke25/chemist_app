{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Register</title>
</head>

<body class="text-center" style="background-image: linear-gradient(to left,rgb(117, 117, 212),powderblue);">
    <form class="form-signin" method="POST" action="{% url 'registerMed' %}">
      {% csrf_token %}
      <a href="{% url 'index' %}" class="btn btn-lg btn-outline-dark btn-block" style="margin-bottom: 7%; ">Home</a>
      <img class="mb-4" src="{% static 'css/images/logo.jpg' %}" alt="" width="72" height="72">
      
      <h1 class="h3 mb-3 font-weight-normal"><b>Register for your Medical Account!</b></h1>
      <label for="inputEmail" class="sr-only">EMAIL</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputEmail" class="sr-only">USERNAME</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">PASSWORD</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <a href="{% url 'login' %}" class="btn btn-lg btn-dark btn-block">Log in</a>
      
      
    </form>
  </body>

</html>
